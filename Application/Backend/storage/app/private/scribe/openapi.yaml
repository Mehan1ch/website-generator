      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
                  description: 'The title of the page. Must not be greater than 255 characters.'
                  example: 'My personal homepage'
                  nullable: false
                url:
                  type: string
                  description: 'The URL slug for the post. Must not be greater than 255 characters.'
                  example: my-first-post
                  nullable: false
                content:
                  type: string
                  description: 'The content of the schema, base64 encoded and lz compressed JSON.'
                  example: eJzT0yMAAGTvBe8=
                  nullable: true
              required:
                - title
                - url
    parameters:
      -
        in: path
        name: site_id
        description: 'The ID of the site.'
        example: 019a46a4-dbd4-70b3-b2f4-6d5dbf80b49d
        required: true
        schema:
          type: string
  /user/confirm-password:
    post:
      summary: 'Confirm Password'
      operationId: confirmPassword
      description: "Confirm the user's password for sensitive operations."
      parameters: []
      responses:
        201:
          description: 'Password confirmed successfully.'
          content:
            application/json:
              schema:
                type: object
                nullable: true
        422:
          description: 'Password confirmation failed.'
          content:
            application/json:
              schema:
                type: object
                example:
                  message: 'The given data is invalid.'
                  errors:
                    password:
                      - 'The password is incorrect.'
                properties:
                  message:
                    type: string
                    example: 'The given data is invalid.'
                  errors:
                    type: object
                    properties:
                      password:
                        type: array
                        example:
                          - 'The password is incorrect.'
                        items:
                          type: string
      tags:
        - 'Password Confirmation'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                password:
                  type: string
                  description: "The user's current password."
                  example: password123
                  nullable: false
              required:
                - password
  /user/confirmed-password-status:
    get:
      summary: 'Get Password Confirmation Status'
      operationId: getPasswordConfirmationStatus
      description: "Check if the user's password has been recently confirmed."
      parameters: []
      responses:
        200:
          description: 'Password confirmation status retrieved.'
          content:
            application/json:
              schema:
                type: object
                example:
                  confirmed: true
                  seconds_until_expiration: 10800
                properties:
                  confirmed:
                    type: boolean
                    example: true
                  seconds_until_expiration:
                    type: integer
                    example: 10800
      tags:
        - 'Password Confirmation'
  /forgot-password:
    post:
      summary: 'Forgot Password'
      operationId: forgotPassword
      description: "Send a password reset link to the user's email."
      parameters: []
      responses:
        200:
          description: 'Password reset link sent.'
          content:
            application/json:
              schema:
                type: object
                nullable: true
        422:
          description: 'Validation failed.'
          content:
            application/json:
              schema:
                type: object
                example:
                  message: 'The given data is invalid.'
                  errors:
                    email:
                      - 'The email is invalid.'
                properties:
                  message:
                    type: string
                    example: 'The given data is invalid.'
                  errors:
                    type: object
                    properties:
                      email:
                        type: array
                        example:
                          - 'The email is invalid.'
                        items:
                          type: string
      tags:
        - 'Password Management'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  description: "The user's email address."
                  example: user@example.com
                  nullable: false
              required:
                - email
      security: []
  /reset-password:
    post:
      summary: 'Reset Password'
      operationId: resetPassword
      description: "Reset the user's password using a reset token."
      parameters: []
      responses:
        200:
          description: 'Password reset successful.'
          content:
            application/json:
              schema:
                type: object
                nullable: true
        422:
          description: 'Validation failed.'
          content:
            application/json:
              schema:
                type: object
                example:
                  message: 'The given data is invalid.'
                  errors:
                    email:
                      - 'The email is invalid.'
                properties:
                  message:
                    type: string
                    example: 'The given data is invalid.'
                  errors:
                    type: object
                    properties:
                      email:
                        type: array
                        example:
                          - 'The email is invalid.'
                        items:
                          type: string
      tags:
        - 'Password Management'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  description: "The user's email address."
                  example: user@example.com
                  nullable: false
                password:
                  type: string
                  description: 'The new password (minimum 8 characters).'
                  example: newpassword123
                  nullable: false
                password_confirmation:
                  type: string
                  description: 'Password confirmation.'
                  example: newpassword123
                  nullable: false
                token:
                  type: string
                  description: 'The password reset token.'
                  example: reset_token_123
                  nullable: false
              required:
                - email
                - password
                - password_confirmation
                - token
      security: []
  /api/v1/schema:
    get:
      summary: 'Get Schemas'
      operationId: getSchemas
      description: 'Display all schemas with pagination.'
      parameters: []
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  data:
                    -
                      id: 019a46b8-eb03-733e-83e5-0c1a0db7b01a
                      name: architecto
                    -
                      id: 019a46b8-eb09-7346-a352-73d8c599e23f
                      name: quos
                  links:
                    first: '/?page=1'
                    last: '/?page=1'
                    prev: null
                    next: null
                  meta:
                    current_page: 1
                    from: 1
                    last_page: 1
                    links:
                      -
                        url: null
                        label: '&laquo; Previous'
                        page: null
                        active: false
                      -
                        url: '/?page=1'
                        label: '1'
                        page: 1
                        active: true
                      -
                        url: null
                        label: 'Next &raquo;'
                        page: null
                        active: false
                    path: /
                    per_page: 15
                    to: 2
                    total: 2
                properties:
                  data:
                    type: array
                    example:
                      -
                        id: 019a46b8-eb03-733e-83e5-0c1a0db7b01a
                        name: architecto
                      -
                        id: 019a46b8-eb09-7346-a352-73d8c599e23f
                        name: quos
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                          example: 019a46b8-eb03-733e-83e5-0c1a0db7b01a
                        name:
                          type: string
                          example: architecto
                  links:
                    type: object
                    properties:
                      first:
                        type: string
                        example: '/?page=1'
                      last:
                        type: string
                        example: '/?page=1'
                      prev:
                        type: string
                        example: null
                      next:
                        type: string
                        example: null
                  meta:
                    type: object
                    properties:
                      current_page:
                        type: integer
                        example: 1
                      from:
                        type: integer
                        example: 1
                      last_page:
                        type: integer
                        example: 1
                      links:
                        type: array
                        example:
                          -
                            url: null
                            label: '&laquo; Previous'
                            page: null
                            active: false
                          -
                            url: '/?page=1'
                            label: '1'
                            page: 1
                            active: true
                          -
                            url: null
                            label: 'Next &raquo;'
                            page: null
                            active: false
                        items:
                          type: object
                          properties:
                            url:
                              type: string
                              example: null
                            label:
                              type: string
                              example: '&laquo; Previous'
                            page:
                              type: string
                              example: null
                            active:
                              type: boolean
                              example: false
                      path:
                        type: string
                        example: /
                      per_page:
                        type: integer
                        example: 15
                      to:
                        type: integer
                        example: 2
                      total:
                        type: integer
                        example: 2
      tags:
        - Schemas
    post:
      summary: 'Create Schema'
      operationId: createSchema
      description: 'Store a newly created schema.'
      parameters: []
      responses:
        201:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  data:
                    id: 019a46b8-eb17-70ff-8b96-6734ad3a5a76
                    name: architecto
                    description: null
                    content: 
                    created_at: '2025-11-02T22:38:35.000000Z'
                    updated_at: '2025-11-02T22:38:35.000000Z'
                properties:
                  data:
                    type: object
                    properties:
                      id:
                        type: string
                        example: 019a46b8-eb17-70ff-8b96-6734ad3a5a76
                      name:
                        type: string
                        example: architecto
                      description:
                        type: string
                        example: null
                      content:
                        type: string
                        example: 
                      created_at:
                        type: string
                        example: '2025-11-02T22:38:35.000000Z'
                      updated_at:
                        type: string
                        example: '2025-11-02T22:38:35.000000Z'
      tags:
        - Schemas
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: 'The name of the schema. Must not be greater than 255 characters.'
                  example: 'Portfolio Schema'
                  nullable: false
                description:
                  type: string
