                    updated_at: '2025-11-23T23:35:39.000000Z'
                properties:
                  data:
                    type: object
                    properties:
                      id:
                        type: string
                        example: 019ab312-b4fa-722f-b081-7ad04b139f26
                      title:
                        type: string
                        example: 'Deserunt aut ab provident perspiciatis quo omnis nostrum.'
                      url:
                        type: string
                        example: /quidem-nostrum-qui-commodi-incidunt-iure-odit
                      content:
