  /user/confirm-password:
    post:
      summary: 'Confirm Password'
      operationId: confirmPassword
      description: "Confirm the user's password for sensitive operations."
      parameters: []
      responses:
        201:
          description: 'Password confirmed successfully.'
          content:
            application/json:
              schema:
                type: object
                nullable: true
        422:
          description: 'Password confirmation failed.'
          content:
            application/json:
              schema:
                type: object
                example:
                  message: 'The given data is invalid.'
                  errors:
                    password:
                      - 'The password is incorrect.'
                properties:
                  message:
                    type: string
                    example: 'The given data is invalid.'
                  errors:
                    type: object
                    properties:
                      password:
                        type: array
                        example:
                          - 'The password is incorrect.'
                        items:
                          type: string
      tags:
        - 'Password Confirmation'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                password:
                  type: string
                  description: "The user's current password."
                  example: password123
                  nullable: false
              required:
                - password
  /user/confirmed-password-status:
    get:
      summary: 'Get Password Confirmation Status'
      operationId: getPasswordConfirmationStatus
      description: "Check if the user's password has been recently confirmed."
      parameters: []
      responses:
        200:
          description: 'Password confirmation status retrieved.'
          content:
            application/json:
              schema:
                type: object
                example:
                  confirmed: true
                  seconds_until_expiration: 10800
                properties:
                  confirmed:
                    type: boolean
                    example: true
                  seconds_until_expiration:
                    type: integer
                    example: 10800
      tags:
        - 'Password Confirmation'
  /forgot-password:
    post:
      summary: 'Forgot Password'
      operationId: forgotPassword
      description: "Send a password reset link to the user's email."
      parameters: []
      responses:
        200:
          description: 'Password reset link sent.'
          content:
            application/json:
              schema:
                type: object
                nullable: true
        422:
          description: 'Validation failed.'
          content:
            application/json:
              schema:
                type: object
                example:
                  message: 'The given data is invalid.'
                  errors:
                    email:
                      - 'The email is invalid.'
                properties:
                  message:
                    type: string
                    example: 'The given data is invalid.'
                  errors:
                    type: object
                    properties:
                      email:
                        type: array
                        example:
                          - 'The email is invalid.'
                        items:
                          type: string
      tags:
        - 'Password Management'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  description: "The user's email address."
                  example: user@example.com
                  nullable: false
              required:
                - email
      security: []
  /reset-password:
    post:
      summary: 'Reset Password'
      operationId: resetPassword
      description: "Reset the user's password using a reset token."
      parameters: []
      responses:
        200:
          description: 'Password reset successful.'
          content:
            application/json:
              schema:
                type: object
                nullable: true
        422:
          description: 'Validation failed.'
          content:
            application/json:
              schema:
                type: object
                example:
                  message: 'The given data is invalid.'
                  errors:
                    email:
                      - 'The email is invalid.'
                properties:
                  message:
                    type: string
                    example: 'The given data is invalid.'
                  errors:
                    type: object
                    properties:
                      email:
                        type: array
