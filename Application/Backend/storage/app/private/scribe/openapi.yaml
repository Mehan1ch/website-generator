                      -
                        url: null
                        label: '&laquo; Previous'
                        page: null
                        active: false
                      -
                        url: '/?page=1'
                        label: '1'
                        page: 1
                        active: true
                      -
                        url: null
                        label: 'Next &raquo;'
                        page: null
                        active: false
                    path: /
                    per_page: 15
                    to: 2
                    total: 2
                properties:
                  data:
                    type: array
                    example:
                      -
                        id: 019a4735-6b05-70fb-a2fb-30f0f28fe653
                        name: architecto
                      -
                        id: 019a4735-6b0b-72f2-85f4-da114446d8de
                        name: quos
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                          example: 019a4735-6b05-70fb-a2fb-30f0f28fe653
                        name:
                          type: string
                          example: architecto
                  links:
                    type: object
                    properties:
                      first:
                        type: string
                        example: '/?page=1'
                      last:
                        type: string
                        example: '/?page=1'
                      prev:
                        type: string
                        example: null
                      next:
                        type: string
                        example: null
                  meta:
                    type: object
                    properties:
                      current_page:
                        type: integer
                        example: 1
                      from:
                        type: integer
                        example: 1
                      last_page:
                        type: integer
                        example: 1
                      links:
                        type: array
                        example:
                          -
                            url: null
                            label: '&laquo; Previous'
                            page: null
                            active: false
                          -
                            url: '/?page=1'
                            label: '1'
                            page: 1
                            active: true
                          -
                            url: null
                            label: 'Next &raquo;'
                            page: null
                            active: false
                        items:
                          type: object
                          properties:
                            url:
                              type: string
                              example: null
                            label:
                              type: string
                              example: '&laquo; Previous'
                            page:
                              type: string
                              example: null
                            active:
                              type: boolean
                              example: false
                      path:
                        type: string
                        example: /
                      per_page:
                        type: integer
                        example: 15
                      to:
                        type: integer
                        example: 2
                      total:
                        type: integer
                        example: 2
      tags:
        - Schemas
    post:
      summary: 'Create Schema'
      operationId: createSchema
      description: 'Store a newly created schema.'
      parameters: []
      responses:
        201:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  data:
                    id: 019a4735-6b1f-734e-a115-cd40cb128925
                    name: architecto
                    description: null
                    content: 
                    created_at: '2025-11-03T00:54:34.000000Z'
                    updated_at: '2025-11-03T00:54:34.000000Z'
                properties:
                  data:
                    type: object
                    properties:
                      id:
                        type: string
                        example: 019a4735-6b1f-734e-a115-cd40cb128925
                      name:
                        type: string
                        example: architecto
                      description:
                        type: string
                        example: null
                      content:
                        type: string
                        example: 
                      created_at:
                        type: string
                        example: '2025-11-03T00:54:34.000000Z'
                      updated_at:
                        type: string
                        example: '2025-11-03T00:54:34.000000Z'
      tags:
        - Schemas
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: 'The name of the schema. Must not be greater than 255 characters.'
                  example: 'Portfolio Schema'
                  nullable: false
                description:
                  type: string
                  description: 'A brief description of the schema.'
                  example: 'A webpage schema for a personal portfolio site.'
