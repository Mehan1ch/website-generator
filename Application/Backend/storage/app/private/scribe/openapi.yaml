openapi: 3.0.3
info:
  title: 'Website Generator API Documentation'
  description: ''
  version: 1.0.0
servers:
  -
    url: 'http://host.docker.internal'
tags:
  -
    name: Authentication
    description: 'Authentication endpoints provided by Laravel Fortify'
  -
    name: Avatars
    description: ''
  -
    name: 'CSRF Protection'
    description: 'CSRF token management for SPA authentication'
  -
    name: Deployments
    description: ''
  -
    name: 'Email Verification'
    description: 'Email verification endpoints'
  -
    name: Pages
    description: ''
  -
    name: 'Password Confirmation'
    description: 'Password confirmation endpoints for sensitive operations'
  -
    name: 'Password Management'
    description: 'Password reset and management endpoints'
  -
    name: Schemas
    description: ''
  -
    name: Sites
    description: ''
  -
    name: 'User Profile'
    description: null
  -
    name: Users
    description: ''
paths:
  /login:
    post:
      summary: Login
      operationId: login
      description: 'Authenticate a user and return a Sanctum token.'
      parameters: []
      responses:
        200:
          description: 'Login successful.'
          content:
            application/json:
              schema:
                type: object
                nullable: true
        422:
          description: 'Login failed - invalid credentials.'
          content:
            application/json:
              schema:
                type: object
                example:
                  message: 'The given data is invalid.'
                  errors:
                    email:
                      - 'These credentials do not match our records.'
                properties:
                  message:
                    type: string
                    example: 'The given data is invalid.'
                  errors:
                    type: object
                    properties:
                      email:
                        type: array
                        example:
                          - 'These credentials do not match our records.'
                        items:
                          type: string
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  description: "The user's email address."
                  example: user@example.com
                  nullable: false
                password:
                  type: string
                  description: "The user's password."
                  example: password123
                  nullable: false
              required:
                - email
                - password
      security: []
  /logout:
    post:
      summary: Logout
      operationId: logout
      description: 'Log out the authenticated user and revoke their tokens.'
      parameters: []
      responses:
        204:
          description: 'Logout successful.'
          content:
            application/json:
              schema:
                type: object
                nullable: true
      tags:
        - Authentication
  /register:
    post:
      summary: Register
      operationId: register
      description: 'Register a new user account.'
      parameters: []
      responses:
        201:
          description: 'Registration successful.'
          content:
            application/json:
              schema:
                type: object
                nullable: true
        422:
          description: 'Validation failed.'
          content:
            application/json:
              schema:
                type: object
                example:
                  message: 'The given data is invalid.'
                  errors:
                    email:
                      - 'The email has already been taken.'
                    password:
                      - 'The password must be at least 8 characters.'
                properties:
                  message:
                    type: string
                    example: 'The given data is invalid.'
                  errors:
                    type: object
                    properties:
                      email:
                        type: array
                        example:
                          - 'The email has already been taken.'
                        items:
                          type: string
                      password:
                        type: array
                        example:
                          - 'The password must be at least 8 characters.'
                        items:
                          type: string
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: "The user's full name."
                  example: 'John Doe'
                  nullable: false
                email:
                  type: string
                  description: "The user's email address."
                  example: user@example.com
                  nullable: false
                password:
                  type: string
                  description: "The user's password (minimum 8 characters)."
                  example: password123
                  nullable: false
                password_confirmation:
                  type: string
                  description: 'Password confirmation.'
                  example: password123
                  nullable: false
              required:
                - name
                - email
                - password
                - password_confirmation
      security: []
  /api/v1/avatar:
    post:
      summary: 'Post avatar'
      operationId: postAvatar
      description: "Upload and set the authenticated user's avatar image."
      parameters: []
      responses:
        201:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: 'Avatar uploaded successfully.'
                properties:
                  message:
                    type: string
                    example: 'Avatar uploaded successfully.'
        400:
          description: ''
          content:
            application/json:
              schema:
                oneOf:
                  -
                    description: ''
                    type: object
                    example:
                      message: 'File does not exist.'
                      error: ...
                    properties:
                      message:
                        type: string
                        example: 'File does not exist.'
                      error:
                        type: string
                        example: ...
                  -
                    description: ''
                    type: object
                    example:
                      message: 'File is too big.'
                      error: ...
                    properties:
                      message:
                        type: string
                        example: 'File is too big.'
                      error:
                        type: string
                        example: ...
      tags:
        - Avatars
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                avatar:
                  type: string
                  format: binary
                  description: 'The avatar image file to upload. Accepted formats are jpeg, jpg, png, gif, and webp. Maximum file size is 2MB. Must be a file. Must be an image. Must not be greater than 2048 kilobytes.'
                  nullable: false
              required:
                - avatar
    delete:
      summary: 'Delete avatar'
      operationId: deleteAvatar
      description: "Remove the authenticated user's avatar image."
      parameters: []
      responses:
        204:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example: {  }
                properties: {  }
      tags:
        - Avatars
  /sanctum/csrf-cookie:
    get:
      summary: 'Get CSRF Cookie'
      operationId: getCSRFCookie
      description: 'Initialize CSRF protection by setting the XSRF-TOKEN cookie for SPA authentication.'
      parameters:
        -
          in: header
          name: Referer
          description: ''
          example: 'https://yourapp.com'
          schema:
            type: string
      responses:
        204:
          description: 'CSRF cookie set successfully.'
          content:
            application/json:
              schema:
                type: object
                nullable: true
      tags:
        - 'CSRF Protection'
      security: []
  '/api/v1/site/{site_id}/deployment':
    get:
      summary: 'Get site deployment.'
      operationId: getSiteDeployment
      description: 'Get the deployment status of the specified site.'
      parameters: []
      responses:
        200:
          description: ''
          content:
            text/plain:
              schema:
                type: string
                example: "{\n    apiVersion: \"1.0\",\n    kind: \"deployment\",\n    metadata: {}\n    spec: {}\n    status: {}\n}"
      tags:
        - Deployments
    post:
      summary: 'Store site deployment.'
      operationId: storeSiteDeployment
      description: 'Initiate a new deployment for the specified site.'
      parameters: []
      responses:
        200:
          description: ''
          content:
            text/plain:
              schema:
                type: string
                example: "{\n    \"message\": \"Deployment created successfully.\",\n}"
      tags:
        - Deployments
    put:
      summary: 'Update site deployment.'
      operationId: updateSiteDeployment
      description: 'Update the deployment of the specified site.'
      parameters: []
      responses:
        200:
          description: ''
          content:
            text/plain:
              schema:
                type: string
                example: "{\n    \"message\": \"Deployment updated successfully.\",\n}"
      tags:
        - Deployments
    delete:
      summary: 'Delete site deployment.'
      operationId: deleteSiteDeployment
      description: 'Delete the deployment of the specified site.'
      parameters: []
      responses:
        204:
          description: ''
          content:
            text/plain:
              schema:
                type: string
                example: "{\n    \"message\": \"Deployment deleted successfully.\",\n}"
      tags:
        - Deployments
    parameters:
      -
        in: path
        name: site_id
        description: 'The ID of the site.'
        example: 019ab311-9b23-7181-9f47-68579ef957c3
        required: true
        schema:
          type: string
  '/api/v1/site/{site_id}/deployment/restart':
    post:
      summary: 'Restart site deployment.'
      operationId: restartSiteDeployment
      description: 'Restart the deployment of the specified site.'
      parameters: []
      responses:
        200:
          description: ''
          content:
            text/plain:
              schema:
                type: string
                example: "{\n    \"message\": \"Deployment restarted successfully.\",\n}"
      tags:
        - Deployments
    parameters:
      -
        in: path
        name: site_id
        description: 'The ID of the site.'
        example: 019ab311-9b23-7181-9f47-68579ef957c3
        required: true
        schema:
          type: string
  /email/verification-notification:
    post:
      summary: 'Resend Verification Email'
      operationId: resendVerificationEmail
      description: 'Resend email verification notification.'
      parameters: []
      responses:
        202:
          description: 'Verification link sent.'
          content:
            application/json:
              schema:
                type: object
                nullable: true
      tags:
        - 'Email Verification'
  '/email/verify/{id}/{hash}':
    get:
      summary: 'Verify Email'
      operationId: verifyEmail
      description: 'Verify user email address.'
      parameters:
        -
          in: query
          name: expires
          description: 'The expiration timestamp of the verification link.'
          example: 1712345678
          required: true
          schema:
            type: integer
            description: 'The expiration timestamp of the verification link.'
            example: 1712345678
            nullable: false
        -
          in: query
          name: signature
          description: 'The signature of the verification link.'
          example: abcdef1234567890abcdef1234567890abcdef1234567890abcdef1234567890
          required: true
          schema:
            type: string
            description: 'The signature of the verification link.'
            example: abcdef1234567890abcdef1234567890abcdef1234567890abcdef1234567890
            nullable: false
      responses:
        204:
          description: 'Email verified successfully.'
          content:
            application/json:
              schema:
                type: object
                nullable: true
      tags:
        - 'Email Verification'
    parameters:
      -
        in: path
        name: id
        description: 'The user ID.'
        example: 1
        required: true
        schema:
          type: integer
      -
        in: path
        name: hash
        description: 'The verification hash.'
        example: abc123def456
        required: true
        schema:
          type: string
  '/api/v1/site/{site_id}/page/{page_id}':
    get:
      summary: 'Get Page for Site'
      operationId: getPageForSite
      description: 'Display the specified page for a specific site.'
      parameters: []
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  data:
                    id: 019ab312-b4fa-722f-b081-7ad04b139f26
                    title: 'Deserunt aut ab provident perspiciatis quo omnis nostrum.'
                    url: /quidem-nostrum-qui-commodi-incidunt-iure-odit
