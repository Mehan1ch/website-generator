openapi: 3.0.3
info:
  title: 'Website Generator API Documentation'
  description: ''
  version: 1.0.0
servers:
  -
    url: 'http://localhost:8000'
tags:
  -
    name: Authentication
    description: 'Authentication endpoints provided by Laravel Fortify'
  -
    name: Avatars
    description: ''
  -
    name: 'CSRF Protection'
    description: 'CSRF token management for SPA authentication'
  -
    name: Deployments
    description: ''
  -
    name: 'Email Verification'
    description: 'Email verification endpoints'
  -
    name: Pages
    description: ''
  -
    name: 'Password Confirmation'
    description: 'Password confirmation endpoints for sensitive operations'
  -
    name: 'Password Management'
    description: 'Password reset and management endpoints'
  -
    name: Schemas
    description: ''
  -
    name: Sites
    description: ''
  -
    name: 'User Profile'
    description: null
  -
    name: Users
    description: ''
paths:
  /login:
    post:
      summary: Login
      operationId: login
      description: 'Authenticate a user and return a Sanctum token.'
      parameters: []
      responses:
        200:
          description: 'Login successful.'
          content:
            application/json:
              schema:
                type: object
                nullable: true
        422:
          description: 'Login failed - invalid credentials.'
          content:
            application/json:
              schema:
                type: object
                example:
                  message: 'The given data is invalid.'
                  errors:
                    email:
                      - 'These credentials do not match our records.'
                properties:
                  message:
                    type: string
                    example: 'The given data is invalid.'
                  errors:
                    type: object
                    properties:
                      email:
                        type: array
                        example:
                          - 'These credentials do not match our records.'
                        items:
                          type: string
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  description: "The user's email address."
                  example: user@example.com
                password:
                  type: string
                  description: "The user's password."
                  example: password123
              required:
                - email
                - password
      security: []
  /logout:
    post:
      summary: Logout
      operationId: logout
      description: 'Log out the authenticated user and revoke their tokens.'
      parameters: []
      responses:
        204:
          description: 'Logout successful.'
          content:
            application/json:
              schema:
                type: object
                nullable: true
      tags:
        - Authentication
  /register:
    post:
      summary: Register
      operationId: register
      description: 'Register a new user account.'
      parameters: []
      responses:
        201:
          description: 'Registration successful.'
          content:
            application/json:
              schema:
                type: object
                nullable: true
        422:
          description: 'Validation failed.'
          content:
            application/json:
              schema:
                type: object
                example:
                  message: 'The given data is invalid.'
                  errors:
                    email:
                      - 'The email has already been taken.'
                    password:
                      - 'The password must be at least 8 characters.'
                properties:
                  message:
                    type: string
                    example: 'The given data is invalid.'
                  errors:
                    type: object
                    properties:
                      email:
                        type: array
                        example:
                          - 'The email has already been taken.'
                        items:
                          type: string
                      password:
                        type: array
                        example:
                          - 'The password must be at least 8 characters.'
                        items:
                          type: string
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: "The user's full name."
                  example: 'John Doe'
                email:
                  type: string
                  description: "The user's email address."
                  example: user@example.com
                password:
                  type: string
                  description: "The user's password (minimum 8 characters)."
                  example: password123
                password_confirmation:
                  type: string
                  description: 'Password confirmation.'
                  example: password123
              required:
                - name
                - email
                - password
                - password_confirmation
      security: []
  /api/v1/avatar:
    post:
      summary: 'Post avatar'
      operationId: postAvatar
      description: "Upload and set the authenticated user's avatar image."
      parameters: []
      responses:
        201:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: 'Avatar uploaded successfully.'
                properties:
                  message:
                    type: string
                    example: 'Avatar uploaded successfully.'
        400:
          description: ''
          content:
            application/json:
              schema:
                oneOf:
                  -
                    description: ''
                    type: object
                    example:
                      message: 'File does not exist.'
                      error: ...
                    properties:
                      message:
                        type: string
                        example: 'File does not exist.'
                      error:
                        type: string
                        example: ...
                  -
                    description: ''
                    type: object
                    example:
                      message: 'File is too big.'
                      error: ...
                    properties:
                      message:
                        type: string
                        example: 'File is too big.'
                      error:
                        type: string
                        example: ...
      tags:
        - Avatars
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                avatar:
                  type: string
                  format: binary
                  description: 'The avatar image file to upload. Accepted formats are jpeg, jpg, png, gif, and webp. Maximum file size is 2MB. Must be a file. Must be an image. Must not be greater than 2048 kilobytes.'
              required:
                - avatar
    delete:
      summary: 'Delete avatar'
      operationId: deleteAvatar
      description: "Remove the authenticated user's avatar image."
      parameters: []
      responses:
        204:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example: {  }
                properties: {  }
      tags:
        - Avatars
  /sanctum/csrf-cookie:
    get:
      summary: 'Get CSRF Cookie'
      operationId: getCSRFCookie
      description: 'Initialize CSRF protection by setting the XSRF-TOKEN cookie for SPA authentication.'
      parameters:
        -
          in: header
          name: Referer
          description: ''
          example: 'https://yourapp.com'
          schema:
            type: string
      responses:
        204:
          description: 'CSRF cookie set successfully.'
          content:
            application/json:
              schema:
                type: object
                nullable: true
      tags:
        - 'CSRF Protection'
      security: []
  '/api/v1/site/{site_id}/deployment':
    get:
      summary: 'Get site deployment.'
      operationId: getSiteDeployment
      description: 'Get the deployment status of the specified site.'
      parameters: []
      responses:
        200:
          description: ''
          content:
            text/plain:
              schema:
                type: string
                example: "{\n    apiVersion: \"1.0\",\n    kind: \"deployment\",\n    metadata: {}\n    spec: {}\n    status: {}\n}"
      tags:
        - Deployments
    post:
      summary: 'Store site deployment.'
      operationId: storeSiteDeployment
      description: 'Initiate a new deployment for the specified site.'
      parameters: []
      responses:
        200:
          description: ''
          content:
            text/plain:
              schema:
                type: string
                example: "{\n    \"message\": \"Deployment created successfully.\",\n}"
      tags:
        - Deployments
    put:
      summary: 'Update site deployment.'
