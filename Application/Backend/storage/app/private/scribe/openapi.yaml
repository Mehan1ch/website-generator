  /user/profile-information:
    put:
      summary: 'Update Profile'
      operationId: updateProfile
      description: "Update the authenticated user's profile information."
      parameters: []
      responses:
        200:
          description: 'Profile updated successfully.'
          content:
            application/json:
              schema:
                type: object
                nullable: true
        422:
          description: 'Profile update failed - validation error.'
          content:
            application/json:
              schema:
                type: object
                example:
                  message: 'The given data is invalid.'
                  errors:
                    email:
                      - 'The email has already been taken.'
                    password:
                      - 'The password must be at least 8 characters.'
                properties:
                  message:
                    type: string
                    example: 'The given data is invalid.'
                  errors:
                    type: object
                    properties:
                      email:
                        type: array
                        example:
                          - 'The email has already been taken.'
                        items:
                          type: string
                      password:
                        type: array
                        example:
                          - 'The password must be at least 8 characters.'
                        items:
                          type: string
      tags:
        - 'User Profile'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: "The user's full name."
                  example: 'John Doe'
                  nullable: false
                email:
                  type: string
                  description: "The user's email address."
                  example: user@example.com
                  nullable: false
              required:
                - name
                - email
  /user/password:
    put:
      summary: 'Update Password'
      operationId: updatePassword
      description: "Update the authenticated user's password."
      parameters: []
      responses:
        200:
          description: 'Password updated successfully.'
          content:
            application/json:
              schema:
                type: object
                nullable: true
        422:
          description: 'Password update failed - validation error.'
          content:
            application/json:
              schema:
                type: object
                example:
                  message: 'The given data is invalid.'
                  errors:
                    current_password:
                      - 'The current password is incorrect.'
                    password:
                      - 'The password must be at least 8 characters.'
                properties:
                  message:
                    type: string
                    example: 'The given data is invalid.'
                  errors:
                    type: object
                    properties:
                      current_password:
                        type: array
                        example:
                          - 'The current password is incorrect.'
                        items:
                          type: string
                      password:
                        type: array
                        example:
                          - 'The password must be at least 8 characters.'
                        items:
                          type: string
      tags:
        - 'User Profile'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                current_password:
                  type: string
                  description: "The user's current password."
                  example: oldpassword123
                  nullable: false
                password:
                  type: string
                  description: 'The new password (minimum 8 characters).'
                  example: newpassword123
                  nullable: false
                password_confirmation:
                  type: string
                  description: 'Password confirmation.'
                  example: newpassword123
                  nullable: false
              required:
                - current_password
                - password
                - password_confirmation
