    parameters:
      -
        in: path
        name: site_id
        description: 'The ID of the site.'
        example: 019abd86-72ea-7227-8b92-c033c77c3f74
        required: true
        schema:
          type: string
  '/api/v1/site/{site_id}/deployment/restart':
