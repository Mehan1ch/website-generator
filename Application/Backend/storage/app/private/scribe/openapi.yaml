                nullable: true
      tags:
        - 'Email Verification'
    parameters:
      -
        in: path
        name: id
        description: 'The user ID.'
        example: 1
        required: true
        schema:
          type: integer
      -
        in: path
        name: hash
        description: 'The verification hash.'
        example: abc123def456
        required: true
        schema:
