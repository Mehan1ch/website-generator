                  data:
                    id: 019a46b8-ebea-726c-983f-e30a14b08470
                    title: 'Eius et animi quos velit et.'
                    url: /accusantium-harum-mollitia-modi-deserunt-aut-ab
                    content: 
                    site_id: 019a46a4-dbfa-71cb-9304-ba64b118e822
                    created_at: '2025-11-02T22:38:35.000000Z'
                    updated_at: '2025-11-02T22:38:35.000000Z'
                properties:
                  data:
                    type: object
                    properties:
                      id:
                        type: string
                        example: 019a46b8-ebea-726c-983f-e30a14b08470
                      title:
                        type: string
                        example: 'Eius et animi quos velit et.'
                      url:
                        type: string
                        example: /accusantium-harum-mollitia-modi-deserunt-aut-ab
                      content:
                        type: string
                        example: 
                      site_id:
                        type: string
                        example: 019a46a4-dbfa-71cb-9304-ba64b118e822
                      created_at:
                        type: string
                        example: '2025-11-02T22:38:35.000000Z'
                      updated_at:
                        type: string
                        example: '2025-11-02T22:38:35.000000Z'
      tags:
