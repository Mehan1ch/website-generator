openapi: 3.0.3
info:
  title: 'Website Generator API Documentation'
  description: ''
  version: 1.0.0
servers:
  -
    url: 'http://localhost'
tags:
  -
    name: Authentication
    description: 'Authentication endpoints provided by Laravel Fortify'
  -
    name: Avatars
    description: ''
  -
    name: 'CSRF Protection'
    description: 'CSRF token management for SPA authentication'
  -
    name: 'Email Verification'
    description: 'Email verification endpoints'
  -
    name: Pages
    description: ''
  -
    name: 'Password Confirmation'
    description: 'Password confirmation endpoints for sensitive operations'
  -
    name: 'Password Management'
    description: 'Password reset and management endpoints'
  -
    name: Schemas
    description: ''
  -
    name: Sites
    description: ''
  -
    name: 'User Profile'
    description: null
  -
    name: Users
    description: ''
paths:
  /login:
    post:
      summary: Login
      operationId: login
      description: 'Authenticate a user and return a Sanctum token.'
      parameters: []
      responses:
        200:
          description: 'Login successful.'
          content:
            application/json:
              schema:
                type: object
                nullable: true
        422:
          description: 'Login failed - invalid credentials.'
          content:
            application/json:
              schema:
                type: object
                example:
                  message: 'The given data is invalid.'
                  errors:
                    email:
                      - 'These credentials do not match our records.'
                properties:
                  message:
                    type: string
                    example: 'The given data is invalid.'
                  errors:
                    type: object
                    properties:
                      email:
                        type: array
                        example:
                          - 'These credentials do not match our records.'
                        items:
                          type: string
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  description: "The user's email address."
                  example: user@example.com
                  nullable: false
                password:
                  type: string
                  description: "The user's password."
                  example: password123
                  nullable: false
              required:
                - email
                - password
      security: []
  /logout:
    post:
      summary: Logout
      operationId: logout
      description: 'Log out the authenticated user and revoke their tokens.'
      parameters: []
      responses:
        204:
          description: 'Logout successful.'
          content:
            application/json:
              schema:
                type: object
                nullable: true
      tags:
        - Authentication
  /register:
    post:
      summary: Register
      operationId: register
      description: 'Register a new user account.'
      parameters: []
      responses:
        201:
          description: 'Registration successful.'
          content:
            application/json:
              schema:
                type: object
                nullable: true
        422:
          description: 'Validation failed.'
          content:
            application/json:
              schema:
                type: object
                example:
                  message: 'The given data is invalid.'
                  errors:
                    email:
                      - 'The email has already been taken.'
                    password:
                      - 'The password must be at least 8 characters.'
                properties:
                  message:
                    type: string
                    example: 'The given data is invalid.'
                  errors:
                    type: object
                    properties:
                      email:
                        type: array
                        example:
                          - 'The email has already been taken.'
                        items:
                          type: string
                      password:
                        type: array
                        example:
                          - 'The password must be at least 8 characters.'
                        items:
                          type: string
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: "The user's full name."
                  example: 'John Doe'
                  nullable: false
                email:
                  type: string
                  description: "The user's email address."
                  example: user@example.com
                  nullable: false
                password:
                  type: string
                  description: "The user's password (minimum 8 characters)."
                  example: password123
                  nullable: false
                password_confirmation:
                  type: string
                  description: 'Password confirmation.'
                  example: password123
                  nullable: false
              required:
                - name
                - email
                - password
                - password_confirmation
      security: []
  /api/v1/avatar:
    post:
      summary: 'Post avatar'
      operationId: postAvatar
      description: "Upload and set the authenticated user's avatar image."
      parameters: []
      responses:
        201:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: 'Avatar uploaded successfully.'
                properties:
                  message:
                    type: string
                    example: 'Avatar uploaded successfully.'
        400:
          description: ''
          content:
            application/json:
              schema:
                oneOf:
                  -
                    description: ''
                    type: object
                    example:
                      message: 'File does not exist.'
                      error: ...
                    properties:
                      message:
                        type: string
                        example: 'File does not exist.'
                      error:
                        type: string
                        example: ...
                  -
                    description: ''
                    type: object
                    example:
                      message: 'File is too big.'
                      error: ...
                    properties:
                      message:
                        type: string
                        example: 'File is too big.'
                      error:
                        type: string
                        example: ...
      tags:
        - Avatars
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                avatar:
                  type: string
                  format: binary
                  description: 'The avatar image file to upload. Accepted formats are jpeg, jpg, png, gif, and webp. Maximum file size is 2MB. Must be a file. Must be an image. Must not be greater than 2048 kilobytes.'
                  nullable: false
              required:
                - avatar
  /sanctum/csrf-cookie:
    get:
      summary: 'Get CSRF Cookie'
      operationId: getCSRFCookie
      description: 'Initialize CSRF protection by setting the XSRF-TOKEN cookie for SPA authentication.'
      parameters:
        -
          in: header
          name: Referer
          description: ''
          example: 'https://yourapp.com'
          schema:
            type: string
      responses:
        204:
          description: 'CSRF cookie set successfully.'
          content:
            application/json:
              schema:
                type: object
                nullable: true
      tags:
        - 'CSRF Protection'
      security: []
  /email/verification-notification:
    post:
      summary: 'Resend Verification Email'
      operationId: resendVerificationEmail
      description: 'Resend email verification notification.'
      parameters: []
      responses:
        202:
          description: 'Verification link sent.'
          content:
            application/json:
              schema:
                type: object
                nullable: true
      tags:
        - 'Email Verification'
  '/email/verify/{id}/{hash}':
    get:
      summary: 'Verify Email'
      operationId: verifyEmail
      description: 'Verify user email address.'
      parameters:
        -
          in: query
          name: expires
          description: 'The expiration timestamp of the verification link.'
          example: 1712345678
          required: true
          schema:
            type: integer
            description: 'The expiration timestamp of the verification link.'
            example: 1712345678
            nullable: false
        -
          in: query
          name: signature
          description: 'The signature of the verification link.'
          example: abcdef1234567890abcdef1234567890abcdef1234567890abcdef1234567890
          required: true
          schema:
            type: string
            description: 'The signature of the verification link.'
            example: abcdef1234567890abcdef1234567890abcdef1234567890abcdef1234567890
            nullable: false
      responses:
        204:
          description: 'Email verified successfully.'
          content:
            application/json:
              schema:
                type: object
                nullable: true
      tags:
        - 'Email Verification'
    parameters:
      -
        in: path
        name: id
        description: 'The user ID.'
        example: 1
        required: true
        schema:
          type: integer
      -
        in: path
        name: hash
        description: 'The verification hash.'
        example: abc123def456
        required: true
        schema:
          type: string
  '/api/v1/site/{site_id}/page/{page_id}':
    get:
      summary: 'Get Page for Site'
      operationId: getPageForSite
      description: 'Display the specified page for a specific site.'
      parameters: []
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  data:
                    id: 019a46b8-ebd7-7082-80f6-d1f36b9913b1
                    title: 'Rem quam amet numquam.'
                    url: /laborum-voluptas-saepe-ab-ullam
                    content: 
                    site_id: 019a46a4-dbe3-70c4-bd08-5a72f7e702b2
                    created_at: '2025-11-02T22:38:35.000000Z'
                    updated_at: '2025-11-02T22:38:35.000000Z'
                properties:
                  data:
                    type: object
                    properties:
                      id:
                        type: string
                        example: 019a46b8-ebd7-7082-80f6-d1f36b9913b1
                      title:
                        type: string
                        example: 'Rem quam amet numquam.'
                      url:
                        type: string
                        example: /laborum-voluptas-saepe-ab-ullam
                      content:
                        type: string
                        example: 
                      site_id:
                        type: string
                        example: 019a46a4-dbe3-70c4-bd08-5a72f7e702b2
                      created_at:
                        type: string
                        example: '2025-11-02T22:38:35.000000Z'
                      updated_at:
                        type: string
                        example: '2025-11-02T22:38:35.000000Z'
        404:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: 'Page not found for the specified site.'
                properties:
                  message:
                    type: string
                    example: 'Page not found for the specified site.'
      tags:
        - Pages
    put:
      summary: 'Update Page for Site'
      operationId: updatePageForSite
      description: 'Update the specified page for a specific site.'
      parameters: []
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  data:
                    id: 019a46b8-ebfd-73a8-8d56-e34b1b6a162c
                    title: 'Eius et animi quos velit et.'
                    url: /perspiciatis-quo-omnis-nostrum-aut-adipisci-quidem-nostrum-qui
                    content: 
                    site_id: 019a46a4-dbf1-7323-9262-8cbe92c06c11
                    created_at: '2025-11-02T22:38:35.000000Z'
                    updated_at: '2025-11-02T22:38:35.000000Z'
                properties:
                  data:
                    type: object
                    properties:
                      id:
                        type: string
                        example: 019a46b8-ebfd-73a8-8d56-e34b1b6a162c
                      title:
                        type: string
                        example: 'Eius et animi quos velit et.'
                      url:
                        type: string
                        example: /perspiciatis-quo-omnis-nostrum-aut-adipisci-quidem-nostrum-qui
                      content:
                        type: string
                        example: 
                      site_id:
                        type: string
                        example: 019a46a4-dbf1-7323-9262-8cbe92c06c11
                      created_at:
                        type: string
                        example: '2025-11-02T22:38:35.000000Z'
                      updated_at:
                        type: string
                        example: '2025-11-02T22:38:35.000000Z'
        404:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: 'Page not found for the specified site.'
                properties:
                  message:
                    type: string
                    example: 'Page not found for the specified site.'
      tags:
        - Pages
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
                  description: 'The title of the page. Must not be greater than 255 characters.'
                  example: 'My personal homepage'
                  nullable: false
                url:
                  type: string
                  description: 'The URL slug for the post. Must not be greater than 255 characters.'
                  example: my-first-post
                  nullable: false
                content:
                  type: string
                  description: 'The content of the schema, base64 encoded and lz compressed JSON.'
                  example: eJzT0yMAAGTvBe8=
                  nullable: true
              required:
                - title
                - url
    delete:
      summary: 'Delete Page for Site'
      operationId: deletePageForSite
      description: 'Remove the specified page from a specific site.'
      parameters: []
      responses:
        204:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example: {  }
                properties: {  }
      tags:
        - Pages
    parameters:
      -
        in: path
        name: site_id
        description: 'The ID of the site.'
        example: 019a46a4-dbd4-70b3-b2f4-6d5dbf80b49d
        required: true
        schema:
          type: string
      -
        in: path
        name: page_id
        description: 'The ID of the page.'
        example: 019a46a4-dd5d-7013-aea6-092974abf409
        required: true
        schema:
          type: string
  '/api/v1/site/{site_id}/page':
    post:
      summary: 'Create Page for Site'
      operationId: createPageForSite
