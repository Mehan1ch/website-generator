  uri: /sanctum/csrf-cookie
  metadata:
    groupName: CSRF Protection
    groupDescription: CSRF token management for SPA authentication
    title: Get CSRF Cookie
    description: Initialize CSRF protection by setting the XSRF-TOKEN cookie for SPA authentication.
    authenticated: false
  headers:
    Accept: application/json
    Referer: 'https://yourapp.com'
  responses:
    - status: 204
      description: CSRF cookie set successfully.
      content: null
