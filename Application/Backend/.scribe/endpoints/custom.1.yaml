# Laravel Fortify and Sanctum Authentication Endpoints

# Authentication Group
- httpMethods:
    - POST
  uri: /login
  metadata:
    groupName: Authentication
    groupDescription: Authentication endpoints provided by Laravel Fortify
    title: Login
    description: Authenticate a user and return a Sanctum token.
    authenticated: false
  headers:
    Content-Type: application/json
    Accept: application/json
  bodyParameters:
    email:
      name: email
      description: The user's email address.
      required: true
      example: user@example.com
      type: string
      format: email
    password:
      name: password
      description: The user's password.
      required: true
      example: password123
      type: string
      minLength: 8
  responses:
    - status: 200
      description: Login successful.
      content: null
    - status: 422
      description: Login failed - invalid credentials.
      content:
        {
          message: "The given data is invalid.",
          errors: {
            email: [
              "These credentials do not match our records."
            ]
          }
        }

- httpMethods:
    - POST
  uri: /logout
  metadata:
    groupName: Authentication
    title: Logout
    description: Log out the authenticated user and revoke their tokens.
    authenticated: true
  headers:
    Content-Type: application/json
    Accept: application/json
    Authorization: Bearer {token}
  responses:
    - status: 204
      description: Logout successful.
      content: null

- httpMethods:
    - POST
  uri: /register
  metadata:
    groupName: Authentication
    title: Register
    description: Register a new user account.
    authenticated: false
  headers:
    Content-Type: application/json
    Accept: application/json
  bodyParameters:
    name:
      name: name
      description: The user's full name.
      required: true
      example: John Doe
      type: string
      maxLength: 255
    email:
      name: email
      description: The user's email address.
      required: true
      example: user@example.com
      type: string
      format: email
      maxLength: 255
    password:
      name: password
      description: The user's password (minimum 8 characters).
      required: true
      example: password123
      type: string
      minLength: 8
    password_confirmation:
      name: password_confirmation
      description: Password confirmation.
      required: true
      example: password123
      type: string
      minLength: 8
      matches: password
  responses:
    - status: 201
      description: Registration successful.
      content: null
    - status: 422
      description: Validation failed.
      content:
        {
          message: "The given data is invalid.",
          errors: {
            email: [
              "The email has already been taken."
            ],
            password: [
              "The password must be at least 8 characters."
            ]
          }
        }

