# Email Verification Group
- httpMethods:
    - POST
  uri: /email/verification-notification
  metadata:
    groupName: Email Verification
    groupDescription: Email verification endpoints
    title: Resend Verification Email
    description: Resend email verification notification.
    authenticated: true
  headers:
    Content-Type: application/json
    Accept: application/json
    Authorization: Bearer {token}
  responses:
    - status: 202
      description: 'Verification link sent.'
      content: null

- httpMethods:
    - GET
  uri: /email/verify/{id}/{hash}
  metadata:
    groupName: Email Verification
    title: Verify Email
    description: Verify user email address.
    authenticated: true
  headers:
    Accept: application/json
    Authorization: Bearer {token}
  urlParameters:
    id:
      name: id
      description: The user ID.
      required: true
      example: 1
      type: integer
    hash:
      name: hash
      description: The verification hash.
      required: true
      example: abc123def456
      type: string
  queryParameters:
    expires:
      name: expires
      description: Expiration timestamp.
      required: true
      example: 1640995200
      type: integer
    signature:
      name: signature
      description: URL signature.
      required: true
      example: def456ghi789
      type: string
  responses:
    - status: 204
      description: Email verified successfully.
      content: null

- httpMethods:
    - PUT
  uri: /user/profile-information
  metadata:
    groupName: User Profile
    title: Update Profile
    description: Update the authenticated user's profile information.
    authenticated: true
  headers:
    Content-Type: application/json
    Accept: application/json
    Authorization: Bearer {token}
  bodyParameters:
    name:
      name: name
      description: The user's full name.
      required: true
      example: John Doe
      type: string
    email:
      name: email
      description: The user's email address.
      required: true
      example: user@example.com
      type: string
      format: email
  responses:
    - status: 200
      description: Profile updated successfully.
      content: null
    - status: 422
      description: Profile update failed - validation error.
      content:
        {
          message: "The given data is invalid.",
          errors: {
            email: [
              "The email has already been taken."
            ],
            password: [
              "The password must be at least 8 characters."
            ]
          }
        }

- httpMethods:
    - PUT
  uri: /user/password
  metadata:
    groupName: User Profile
    title: Update Password
    description: Update the authenticated user's password.
    authenticated: true
  headers:
    Content-Type: application/json
    Accept: application/json
    Authorization: Bearer {token}
  bodyParameters:
    current_password:
      name: current_password
      description: The user's current password.
      required: true
      example: oldpassword123
      type: string
      minLength: 8
    password:
      name: password
      description: The new password (minimum 8 characters).
      required: true
      example: newpassword123
      type: string
      minLength: 8
    password_confirmation:
      name: password_confirmation
      description: Password confirmation.
      required: true
      example: newpassword123
      type: string
      minLength: 8
      matches: password
  responses:
    - status: 200
      description: Password updated successfully.
      content: null
    - status: 422
      description: Password update failed - validation error.
      content:
        {
          message: "The given data is invalid.",
          errors: {
            current_password: [
              "The current password is incorrect."
            ],
            password: [
              "The password must be at least 8 characters."
            ]
          }
        }

# Password Confirmation Group
- httpMethods:
    - POST
  uri: /user/confirm-password
  metadata:
    groupName: Password Confirmation
    groupDescription: Password confirmation endpoints for sensitive operations
    title: Confirm Password
    description: Confirm the user's password for sensitive operations.
    authenticated: true
  headers:
    Content-Type: application/json
    Accept: application/json
    Authorization: Bearer {token}
  bodyParameters:
    password:
      name: password
      description: The user's current password.
      required: true
      example: password123
      type: string
      minLength: 8
  responses:
    - status: 201
      description: Password confirmed successfully.
      content: null
    - status: 422
      description: Password confirmation failed.
      content:
        {
          message: "The given data is invalid.",
          errors: {
            password: [
              "The password is incorrect."
            ]
          }
        }

- httpMethods:
    - GET
  uri: /user/confirmed-password-status
  metadata:
    groupName: Password Confirmation
    title: Get Password Confirmation Status
    description: Check if the user's password has been recently confirmed.
    authenticated: true
  headers:
    Accept: application/json
    Authorization: Bearer {token}
  responses:
    - status: 200
      description: Password confirmation status retrieved.
      content:
        {
          "confirmed": true,
          "seconds_until_expiration": 10800
        }

# CSRF Protection Group
